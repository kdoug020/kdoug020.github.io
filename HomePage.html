<html><head><base href="HomePage.html">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Facebook Home</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Helvetica, Arial, sans-serif;
    background-color: #f0f2f5;
  }
  .container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .sidebar {
    width: 300px;
    padding-right: 20px;
  }
  .main-content {
    flex-grow: 1;
  }
  .header {
    background-color: #ffffff;
    border-bottom: 1px solid #dddfe2;
    padding: 10px 0;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  .logo {
    color: #1877f2;
    font-size: 40px;
    font-weight: bold;
    text-decoration: none;
  }
  .search-bar {
    background-color: #f0f2f5;
    border-radius: 50px;
    padding: 5px 15px;
    display: flex;
    align-items: center;
  }
  .search-bar input {
    border: none;
    background-color: transparent;
    font-size: 15px;
    outline: none;
    width: 240px;
  }
  .nav-icons {
    display: flex;
    gap: 20px;
  }
  .nav-icon {
    width: 40px;
    height: 40px;
    background-color: #e4e6eb;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .post {
    background-color: #ffffff;
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 15px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }
  .post-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .post-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .post-user {
    font-weight: bold;
  }
  .post-time {
    color: #65676b;
    font-size: 12px;
  }
  .post-content {
    margin-bottom: 10px;
  }
  .post-image {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .post-actions {
    display: flex;
    justify-content: space-between;
    border-top: 1px solid #e4e6eb;
    padding-top: 10px;
  }
  .action-button {
    flex-grow: 1;
    text-align: center;
    padding: 5px 0;
    cursor: pointer;
    color: #65676b;
  }
  .action-button:hover {
    background-color: #f2f3f5;
    border-radius: 4px;
  }
</style>
</head>
