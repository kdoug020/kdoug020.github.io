<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Jigsaw2.webp');
            color: white;
            text-align: center;
        }

        .ransomware-screen {
            background-color: #222;
            border: 5px solid red;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 0 20px red;
            text-align: center;
        }

        h1 {
            color: red;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .countdown {
            font-size: 3em;
            color: yellow;
            margin: 20px 0;
        }

        .instructions {
            color: lightgray;
        }

        .pay-btn {
            background-color: #FF6347;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pay-btn:hover {
            background-color: #ff4500;
        }

    </style>
</head>
<body>
    <embed src="youtube_pMl5osFey5E_audio.mp3" loop="true" autostart="true" width="2"
         height="0">
    <div class="ransomware-screen">
        <h1>YOUR FILES ARE ENCRYPTED!</h1>
        <p>All your personal files have been locked. To restore access, you need to pay the ransom.</p>
        <div class="countdown" id="countdown">1:00:00</div>
        <p class="instructions">You have 1 hour to pay, or your files will be permanently deleted.</p>
        <p class="instructions">Send $5,000 in Bitcoin to the address: <b>bc1qx3u4njquj0ux63030r4nat8awqrlm0x2zlt96h</b></p>
        <button class="pay-btn" onclick="payRansom()">PAY NOW</button>
    </div>

    <script>
        // Countdown timer function
        let hours = 1;
        let minutes = 0;
        let seconds = 0;

        function updateCountdown() {
            seconds--;
            if (seconds < 0) {
                seconds = 59;
                minutes--;
            }
            if (minutes < 0) {
                minutes = 59;
                hours--;
            }

            // Format the time
            let formattedHours = hours.toString().padStart(2, '0');
            let formattedMinutes = minutes.toString().padStart(2, '0');
            let formattedSeconds = seconds.toString().padStart(2, '0');

            document.getElementById('countdown').textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;

            // If time runs out, simulate file deletion
            if (hours <= 0 && minutes <= 0 && seconds <= 0) {
                document.getElementById('countdown').textContent = 'TIME UP!';
                clearInterval(timerInterval);
                document.querySelector('.ransomware-screen').innerHTML = "<h1>FILES DELETED!</h1><p>Sorry, your time is up.</p>";
            }
        }

        let timerInterval = setInterval(updateCountdown, 1000);

        function payRansom() {
            alert('Payment received! Files will be restored.');
            document.querySelector('.ransomware-screen').innerHTML = "<h1>FILES RESTORED</h1><p>Thank you for your payment.</p>";
        }
    </script>
</body>
</html>
